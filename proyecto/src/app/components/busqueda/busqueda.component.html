<form (ngSubmit)="handleSearch($event)" class="relative">
    <!-- Input de búsqueda -->
    <input
      type="text"
      placeholder="Consulta en lenguaje natural..."
      [(ngModel)]="query"
      name="query"
      class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
    <!-- Ícono de búsqueda -->
    <div class="absolute left-3 top-2.5">
      <svg *ngIf="searchStatus === 'idle' || searchStatus === 'success'" class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <!-- Ícono de loading -->
      <svg *ngIf="searchStatus === 'loading'" class="animate-spin h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Íconos de estado error -->
    <div class="absolute left-3 top-2.5">
      <svg *ngIf="searchStatus === 'error'" class="h-5 w-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </div>

    <!-- Botón de búsqueda -->
    <button
      type="submit"
      class="absolute right-2 top-2 bg-indigo-500 text-white px-3 py-1 rounded-md"
    >
      Buscar
    </button>

    <!-- Botón de limpiar -->
    <button
      *ngIf="searchStatus === 'success'"
      type="button"
      (click)="handleClear()"
      class="absolute right-20 top-2 bg-gray-500 text-white px-3 py-1 rounded-md"
    >
      Limpiar
    </button>
  </form>
