<div class="w-full md:w-64 bg-white p-4 rounded-lg shadow">
  <h2 class="text-lg font-semibold mb-4">Filtros</h2>
  <div class="space-y-4">
    <!-- Filtro por nombre -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        id="name"
        placeholder="Filter por nombre"
        [value]="filters.name"
        (input)="handleFilterChange('name', ($any($event.target).value))"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      />
    </div>

    <!-- Filtro por años de experiencia -->
    <div>
      <p class="block text-sm font-medium text-gray-700 mb-2">Años de experiencia</p>
      <div *ngFor="let range of ['0-2', '3-5', '6-10', '10+']" class="flex items-center">
        <input
          type="checkbox"
          [checked]="filters.experience.includes(range)"
          (change)="handleFilterChange('experience', updateCheckboxArray(filters.experience, range, ($any($event.target).checked)))"
          class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 mr-2"
        />
        <label>{{ range }} años</label>
      </div>
    </div>

    <!-- Filtro por habilidades -->
    <div>
      <p class="block text-sm font-medium text-gray-700 mb-2">Habilidades</p>
      <div *ngFor="let skill of ['React', 'Node', 'TypeScript', 'Angular', 'Vue', 'Next', 'Tailwind', 'AWS', 'Azure', 'Django', 'Flask', 'Spring Boot', 'React Native', 'Flutter', 'Swift', 'Docker', 'SQL', 'DB', 'Scrum', 'Jira', 'Laravel']" class="flex items-center">
        <input
          type="checkbox"
          [checked]="filters.skills.includes(skill)"
          (change)="handleFilterChange('skills', updateCheckboxArray(filters.skills, skill, ($any($event.target).checked)))"
          class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 mr-2"
        />
        <label>{{ skill }}</label>
      </div>
    </div>

    <!-- Filtro por verificación -->
    <div class="flex items-center">
      <input
        type="checkbox"
        id="verified"
        [checked]="filters.verified"
        (change)="handleFilterChange('verified', $any($event.target).checked)"
        class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 mr-2"
      />
      <label for="verified" class="text-sm font-medium text-green-700">Solo validados</label>
    </div>

    <!-- Botón para resetear los filtros -->
    <button
      (click)="resetFilters()"
      class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Limpiar Filtros
    </button>
  </div>
</div>
